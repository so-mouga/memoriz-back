dist: trusty
sudo: required

language: node_js
node_js:
  - "11.0"

cache:
  directories:
    - ./node_modules

script:
  - npm install

stages:
  - test
  - deploy-develop

jobs:
  include:
    - stage: test
      name: "Test application"
      script:
        - npm run prettier:fix

    - stage: deploy-develop
      if: branch = develop
      name: "Deploy to staging HEROKU"
      skip_cleanup: true
      before_deploy:
        - npm install --save sequelize-cli
      deploy:
        provider: heroku
        api_key:
          secure: ""
        app: memo-riz-back-dev
        run:
          - sequelize db:migrate
        on:
          branch: develop

notifications:
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
    template:
      - "Repo `%{repository_slug}` *%{result}* build (<%{build_url}|#%{build_number}>) for commit (<%{compare_url}|%{commit}>) on branch `%{branch}`."
      - "Execution time: *%{duration}*"
      - "Message: %{message}"
